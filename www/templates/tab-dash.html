<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          There is a fire in <b>sector 3</b>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Files API</div>
      
      <div class="item">
        <button class="button" ng-click="getFreeDiskSpace()">getFreeDiskSpace</button>
        <button class="button" ng-click="checkDir()">checkDir</button>
        <button class="button" ng-click="writeFile()">writeFile</button>
      </div>
      
      <div class="item item-body">
        <div>
          {{files}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
